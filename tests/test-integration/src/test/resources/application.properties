#------------------------agent-------------------------#
#启动端口
server.port=8081
#最大线程数
server.tomcat.max-threads=100
#代理端口
rest.agent.port=8080
#最大并发数
rest.agent.maxChannels=1000
#超时设置(ms)
rest.agent.timeout=10000
#响应请求线程数
rest.agent.channelRespondThreads=100


#------------------------channel-------------------------#
#代理端口
rest.channel.url=http://127.0.0.1:8081

#响应请求线程数
rest.task.maxConcurrency=100

rest.task.targetUrl=http://127.0.0.1:8082

#------------------------以下配置不需要修改-------------------------#
spring.application.name=integration
